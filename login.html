<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BreShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1><a href="index.html">BreShop</a></h1>
                    <span class="tagline">Moda</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="dashboard.html">Meu Painel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container-small">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Bem-vindo de Volta!</h2>
                    <p>Acesse sua conta para continuar</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="seu@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>

                    <div class="form-footer">
                        <a href="#" class="link-forgot">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>

                    <div class="form-divider">
                        <span>ou</span>
                    </div>

                    <p class="form-redirect">
                        Não tem uma conta? 
                        <a href="cadastro.html" class="link-primary">Cadastre-se gratuitamente</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 BreShop. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
